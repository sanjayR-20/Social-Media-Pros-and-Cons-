<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Social Media Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(
        45deg,
        #ff6b6b,
        #4b6cb7,
        #182848,
        #00c4b4,
        #ff6b6b
      );
      background-size: 600% 600%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      animation: dynamicWave 12s ease infinite;
      position: relative;
      overflow: hidden;
    }
    @keyframes dynamicWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #background-overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(10px);
      z-index: 1;
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(0, 0, 0, 0.2) 100%
      );
      animation: pulse 8s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    .login-container {
      position: relative;
      z-index: 2;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.35), rgba(229, 231, 235, 0.3));
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 380px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeUp 1s ease;
    }
    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .input-box {
      transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      border-width: 2px;
    }
    .btn-login {
      background: linear-gradient(to right, #4b6cb7, #182848);
    }
    .btn-login:hover {
      background: linear-gradient(to right, #182848, #4b6cb7);
    }
  </style>
</head>
<body>
  <div id="background-overlay"></div>
  <div class="login-container">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required
          class="input-box mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter your email">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required
          class="input-box mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password">
      </div>
      <button type="submit" 
        class="btn-login w-full text-white py-2 px-4 rounded-md font-semibold 
               transition focus:outline-none focus:ring-2 focus:ring-offset-2">
        Sign In
      </button>
    </form>
    <p class="mt-4 text-center text-gray-700 text-sm">Donâ€™t have an account? 
      <a href="#" class="text-blue-700 font-semibold hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      if (email && password) {
        // Redirect to main page after login
        window.location.href = "home.html";
      } else {
        alert("Please enter valid credentials!");
      }
    });
  </script>
</body>
</html>
